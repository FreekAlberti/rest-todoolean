<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.7.6/handlebars.min.js" charset="utf-8"></script>
  <link rel="stylesheet" href="css/style.css">
  <title>Document</title>
</head>
<body>
  <h1>Lista</h1>
  <div id="lista"></div>

  <input class="add-element" type="text" placeholder="aggiungi elemento">
  <a href="#" class="button add">Add</a>

  <script id="entry-template" type="text/x-handlebars-template">
    {{#each data}}
    <div data-id={{this.id}} class="elm">
      <input value="{{this.text}}"><span class="delete">X</span><span class="change">Change</span></input>
    </div>
    {{/each}}
  </script>

  <script src="js/script.js" charset="utf-8"></script>
</body>
</html>
